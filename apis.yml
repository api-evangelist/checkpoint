apis:
  - aid: checkpoint:cloudguard-api
    name: Checkpoint CloudGuard API
    tags: []
    humanURL: https://docs.cgn.portal.checkpoint.com/reference/introduction
    properties: []
    description: >-
      Application developers can access CloudGuard functionality from within
      applications using the CloudGuard API. With version 2 of this API,
      developers can access functions using RESTful HTTP requests.
  - aid: checkpoint:management-api
    name: Checkpoint Management API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/APIs/index.html#introduction~v2%20
    properties: []
    description: >-
      R80 and above adds a new way to read information and to send commands to
      the Check Point management server. Just like it is possible to create
      objects, work on the security policy using the SmartConsole GUI, it is now
      possible to do the same using command line tools and through web-services.
  - aid: checkpoint:gaia-api
    name: Checkpoint GAIA API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/GaiaAPIs/index.html#introduction~v1.8%20
    properties: []
    description: >-
      GAIA API provides a new way to read information and to send commands to
      Check Points servers. Just like it is possible to use the CLISH or
      commands from Expert mode, it is now possible to do the same using command
      line tools and through web-services.
  - aid: checkpoint:identity-awareness-api
    name: Checkpoint Identity Awareness API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/IdentityAPIs/index.html#ida_api_intro~v1%20
    properties: []
    description: >-
      The Identity Awareness Identity Web API is a flexible identity source that
      you can use for simple integration with 3rd party security and identity
      products, such as ForeScout CounterACT and Aruba Networks ClearPass. The
      Identity Web API identity source provides a flexible method for the
      creation of identities based on environment needs. With the Identity Web
      API, you can create and revoke identities, and query the Identity
      Awareness Software Blade regarding users, IP addresses, and computers.
  - aid: checkpoint:spark-management-api
    name: Checkpoint Spark Management API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/SmpAPIs/index.html#introduction~v1%20
    properties: []
    description: >-
      The Spark Management API I/S adds a new way to read information and to
      send commands to the Spark Management server. Just like it is possible to
      create objects, work on the security policy using the webUI, it is now
      possible to do the same using command line tools and through web-services.
  - aid: checkpoint:zero-touch-api
    name: Checkpoint Zero Touch API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/Appliances/Zero_Touch_REST_API_Guide/EN/Content/Topics-API/Overview.htm
    properties: []
    description: >-
      This API is a way to read information and send commands to the Zero Touch
      server.
  - aid: checkpoint:harmony-email-api
    name: Checkpoint Harmony Email API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/Harmony_Email_and_Collaboration_API_Reference/Topics-HEC-Avanan-API-Reference-Guide/Overview/API-Overview.htm
    properties: []
    description: 'This guide describes the available REST API for Harmony Email '
  - aid: checkpoint:th-api
    name: Checkpoint TH API
    tags: []
    humanURL: https://sc1.checkpoint.com/documents/latest/ThAPIs/index.html
    properties: []
    description: >-
      This is the main serach query for indicators in the database Will return
      list of records that match the search conditions
  - aid: checkpoint:cloudguard-waf-api
    name: Checkpoint CloudGuard WAF API
    tags: []
    humanURL: https://waf-doc.inext.checkpoint.com/references/management-api
    properties: []
    description: >-
      CloudGuard WAF provides a collection of GraphQL APIs that allows to
      Authenticate, Create, Read, Update Delete any object in the system as well
      as Publish or Enforce a set of changes.  
