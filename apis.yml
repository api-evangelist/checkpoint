apis:
  - aid: checkpoint:cloudguard-api
    name: Checkpoint CloudGuard API
    tags: []
    humanURL: https://docs.cgn.portal.checkpoint.com/reference/introduction
    properties:
      - type: Documentation
        url: https://docs.cgn.portal.checkpoint.com/
    description: >-
      Checkpoint CloudGuard API provides a set of tools and functionalities that
      allow developers to integrate security controls and policies into their
      cloud environments. The API enables users to manage and monitor their
      cloud infrastructure, assess potential risks and vulnerabilities, and
      enforce security measures to protect against cyber threats. By leveraging
      Checkpoint CloudGuard API, organizations can automate security processes,
      streamline compliance efforts, and enhance the overall security posture of
      their cloud deployments. This robust solution offers flexibility,
      scalability, and real-time visibility, empowering businesses to
      effectively safeguard their data and applications in the cloud.
  - aid: checkpoint:management-api
    name: Checkpoint Management API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/APIs/index.html#introduction~v2%20
    properties:
      - type: Documentation
        url: https://sc1.checkpoint.com/documents/latest/APIs/
    description: >-
      Checkpoint Management API is a powerful tool that allows users to
      efficiently manage their network security checkpoints. With this API,
      users can remotely manage and configure their checkpoints, monitor their
      status and performance, and quickly respond to any security incidents that
      may arise. By centralizing the management of checkpoints through this API,
      users can streamline their security operations, improve their overall
      network security posture, and quickly adapt to changing threats and attack
      vectors. Additionally, Checkpoint Management API provides valuable
      insights and analytics that help users make informed decisions to enhance
      their security strategy and protect their digital assets effectively.
  - aid: checkpoint:gaia-api
    name: Checkpoint GAIA API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/GaiaAPIs/index.html#introduction~v1.8%20
    properties:
      - type: Documentation
        url: https://sc1.checkpoint.com/documents/latest/GaiaAPIs/
    description: >-
      Checkpoint GAIA API is a powerful tool that allows developers to easily
      integrate Check Point security features into their applications. With the
      GAIA API, developers can gain access to a variety of capabilities,
      including real-time threat intelligence, firewall management, network
      monitoring, and more. This API enables developers to enhance the security
      of their applications by incorporating Check Point's industry-leading
      security solutions. By using the GAIA API, developers can automate
      security processes, streamline workflows, and ensure their applications
      are protected against potential cyber threats.
  - aid: checkpoint:identity-awareness-api
    name: Checkpoint Identity Awareness API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/IdentityAPIs/index.html#ida_api_intro~v1%20
    properties:
      - type: Documentation
        url: https://sc1.checkpoint.com/documents/latest/IdentityAPIs/
    description: >-
      The Checkpoint Identity Awareness API enables organizations to easily
      integrate identity and user information into their security
      infrastructure. This API allows for the seamless identification of users
      and devices accessing network resources, providing a more granular and
      efficient control over network traffic. By leveraging identity data,
      organizations can enforce security policies based on user roles,
      locations, and devices, improving overall threat detection and response
      capabilities. With Checkpoint Identity Awareness API, organizations can
      gain a comprehensive view of network activity, monitor user behavior, and
      quickly respond to potential security incidents.
  - aid: checkpoint:spark-management-api
    name: Checkpoint Spark Management API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/latest/SmpAPIs/index.html#introduction~v1%20
    properties:
      - type: Documentation
        url: https://sc1.checkpoint.com/documents/latest/SmpAPIs/
    description: >-
      Checkpoint Spark Management API is a comprehensive platform that allows
      users to manage and monitor their Checkpoint security systems efficiently.
      This API provides users with a wide range of capabilities, including
      configuration management, monitoring of system performance, and
      troubleshooting of any issues that may arise. With Checkpoint Spark
      Management API, users can easily check the health of their security
      systems, create and manage security policies, and receive real-time alerts
      and notifications. This powerful tool ensures that users can maintain the
      highest level of security for their networks and easily manage any
      potential threats that may arise.
  - aid: checkpoint:zero-touch-api
    name: Checkpoint Zero Touch API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/Appliances/Zero_Touch_REST_API_Guide/EN/Content/Topics-API/Overview.htm
    properties:
      - type: Documentation
        url: >-
          https://sc1.checkpoint.com/documents/R80.20_GA/WebAdminGuides/EN/CP_R80.20_Zero_Touch_REST_API_User_Guide/html_frameset.htm
    description: >-
      Checkpoint Zero Touch API is a powerful tool that allows users to
      streamline the process of deploying, configuring, and managing their
      network security infrastructure. By integrating with existing automation
      tools and workflows, this API enables organizations to easily automate
      tasks such as setting up new firewalls, updating security policies, and
      resolving network issues. With Checkpoint Zero Touch API, users can reduce
      manual errors, increase efficiency, and ultimately improve the overall
      security and performance of their network infrastructure.
  - aid: checkpoint:harmony-email-api
    name: Checkpoint Harmony Email API
    tags: []
    humanURL: >-
      https://sc1.checkpoint.com/documents/Harmony_Email_and_Collaboration_API_Reference/Topics-HEC-Avanan-API-Reference-Guide/Overview/API-Overview.htm
    properties:
      - type: Documentation
        url: >-
          https://sc1.checkpoint.com/documents/Harmony_Email_and_Collaboration_API_Reference/Topics-HEC-Avanan-API-Reference-Guide/Overview/API-Overview.htm
    description: >-
      Checkpoint Harmony Email API is a powerful tool that allows users to
      easily integrate email functionality into their applications. With this
      API, users can send and receive emails, manage email accounts, and access
      email data from multiple sources. The API provides a seamless and secure
      way to interact with email services, allowing developers to streamline
      email-related tasks and improve the overall user experience. Whether it's
      automating email notifications, syncing email accounts, or managing email
      workflows, Checkpoint Harmony Email API gives developers the tools they
      need to enhance their applications with robust email capabilities.
  - aid: checkpoint:th-api
    name: Checkpoint TH API
    tags: []
    humanURL: https://sc1.checkpoint.com/documents/latest/ThAPIs/index.html
    properties:
      - type: Documentation
        url: https://sc1.checkpoint.com/documents/latest/ThAPIs/index.html
    description: >-
      Checkpoint TH API is a powerful tool that allows users to access and
      manage Checkpoint threat prevention security solutions through a simple
      and intuitive interface. With this API, users can monitor and control
      their network security settings, quickly identify and respond to threats,
      and automate routine tasks to improve overall efficiency. By providing
      real-time data and insights, Checkpoint TH API enables users to make
      informed decisions and enhance the security of their networks. Whether
      it's detecting malicious activity, analyzing logs, or configuring security
      policies, Checkpoint TH API streamlines the security management process
      and empowers users to stay one step ahead of potential threats.
  - aid: checkpoint:cloudguard-waf-api
    name: Checkpoint CloudGuard WAF API
    tags: []
    humanURL: https://waf-doc.inext.checkpoint.com/references/management-api
    properties:
      - type: Documentation
        url: https://waf-doc.inext.checkpoint.com/
    description: >-
      Checkpoint CloudGuard WAF API is a powerful tool that allows developers to
      integrate advanced web application firewall (WAF) capabilities into their
      applications. By leveraging this API, developers can easily configure and
      manage security policies, monitor and log incoming traffic, and enforce
      protection against a wide range of web-based attacks. With the Checkpoint
      CloudGuard WAF API, developers can enhance the security posture of their
      applications and ensure that they are protected against both known and
      emerging threats. Additionally, the API provides real-time visibility into
      the security status of applications, enabling developers to quickly
      respond to any potential security incidents. Overall, Checkpoint
      CloudGuard WAF API empowers developers to build secure and resilient
      applications that can withstand the ever-evolving threat landscape.
